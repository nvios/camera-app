<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="WebRTC code samples">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#000">
	<base target="_blank">
	<style>
		body {
			background-color: #e6e6e6;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}
		#container {
			margin: auto;
			text-align: center;
		}
		select, video, canvas, button {
			margin: 10px auto;
		}
		@media only screen and (max-width: 600px) {
			video, canvas {
				width: 100%;
			}
		}
	</style>
	<title>getUserMedia to canvas</title>
</head>
<body>
	<div id="container">
		<div class="select">
			<label for="videoSource">Video source: </label><select id="videoSource"></select>
		</div>
		<video playsinline autoplay></video>
		<canvas style='display:none'></canvas>
		<br>
		<button id='takePicture'>Take picture</button>
		<button id='retake' style='display:none'>Retake</button>
		<button id='submit' style='display:none'>Send PoD</button>
	</div>
	<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script src="main.js" async></script>
</body>
</html>
